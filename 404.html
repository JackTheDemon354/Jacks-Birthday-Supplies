<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Terminal Error</title>
  <meta http-equiv="refresh" content="5;url=https://jacks-home-produce.onrender.com" />
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      margin: 0;
      padding: 20px;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff00;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { background-color: transparent; }
    }

    a {
      color: #00ff00;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <span class="blinking-cursor"></span>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".blinking-cursor");

    function getTime() {
      const now = new Date();
      return now.toTimeString().split(" ")[0];
    }

    const lines = [
      `[time=${getTime()}] 404`,
      `[time=${getTime()}] You have entered a wrong link.`,
      `[time=${getTime()}] Please go back to Jack's Home Produce: https://jacks-home-produce.onrender.com`,
      `[time=${getTime()}] Auto-redirecting in 5 seconds...`
    ];

    let i = 0;

    function typeLine() {
      if (i >= lines.length) {
        cursor.remove();
        return;
      }

      const line = document.createElement("div");
      line.textContent = "";
      terminal.insertBefore(line, cursor);

      const content = lines[i++];
      let charIndex = 0;

      function typeChar() {
        if (charIndex < content.length) {
          line.textContent += content[charIndex++];
          setTimeout(typeChar, 25);
        } else {
          setTimeout(typeLine, 500);
        }
      }

      typeChar();
    }

    typeLine();
  </script>
</body>
</html>
