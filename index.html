<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jack's Home Produce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f0f0f0;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
    }

    .coming-soon {
      color: grey;
      border: 1px solid red;
      display: inline-block;
      padding: 5px;
      margin-top: 5px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jack's Home Produce</h1>
    <p>I... am Jack. I sell homemade Honey, Lemonade, and Helium Balloons.</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="staff.html">Staff Portal</a>
    <a href="user-login.html">Sign In</a>
  </nav>

  <div class="container">
    <div class="product">
      <h2>Honey</h2>
      <p>$8.50 per litre</p>
      <button onclick="addToCart('Honey', 8.5)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>Helium Balloons</h2>
      <p>$3.00 each</p>
      <button onclick="addToCart('Helium Balloons', 3.0)">Add to Cart</button>
    </div>

    <div class="product">
      <h2>Lemonade</h2>
      <p>$3.50 per cup</p>
      <span class="coming-soon">Coming Soon!</span>
    </div>

    <h2>Contact Me</h2>
    <form onsubmit="sendMessage(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <textarea id="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message!</button>
    </form>

    <h2>Location</h2>
    <p>Jacoby St, Mundaring WA 6073, at Sculpture Park</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3342.4958900976926!2d116.1654312!3d-31.9039183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32c446abd90865%3A0xf04f0b618f1a340!2sSculpture%20Park!5e0!3m2!1sen!2sau!4v1716626784653!5m2!1sen!2sau"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    function addToCart(product, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ product, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(product + ' added to cart!');
    }

    function sendMessage(event) {
      event.preventDefault();
      alert('Message Sent! Thank you.');
    }
  </script>
</body>
</html>
