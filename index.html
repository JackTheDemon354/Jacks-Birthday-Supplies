<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jack's Home Produce</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f0f0f0;
      padding: 10px;
    }
    nav .buttons a {
      margin: 0 10px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
    .product {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }
    .coming-soon {
      color: grey;
      border: 1px solid red;
      padding: 5px;
      display: inline-block;
    }
    #user-info {
      text-align: right;
      padding: 10px;
      background-color: #eee;
    }
    #logout-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jack's Home Produce</h1>
  </header>

  <nav>
    <div class="buttons">
      <a href="cart.html">Cart</a>
      <a href="staff-login.html">Staff Portal</a>
      <a href="user-login.html">Sign In</a>
    </div>
  </nav>

  <div id="user-info"></div>

  <main>
    <p>I... am Jack. I am the owner of this website. I sell homemade:</p>

    <div class="product">
      <h3>Honey - $8.50 per litre</h3>
      <button onclick="addToCart('Honey', 8.5)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Helium Balloons - $3.00</h3>
      <button onclick="addToCart('Helium Balloons', 3.0)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Lemonade - $3.50 per cup</h3>
      <span class="coming-soon">Coming Soon!</span>
    </div>

    <h2>Contact Me</h2>
    <form onsubmit="sendMessage(event)">
      <input type="text" placeholder="Name" required><br>
      <input type="email" placeholder="Email" required><br>
      <textarea placeholder="Message" required></textarea><br>
      <button type="submit" style="background-color: green; color: white;">Send Message!</button>
    </form>

    <h3>Location: Jacoby St, Mundaring WA 6073, at Sculpture Park</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3342.4958900976926!2d116.1654312!3d-31.9039183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2a32c446abd90865%3A0xf04f0b618f1a340!2sSculpture%20Park!5e0!3m2!1sen!2sau!4v1716626784653!5m2!1sen!2sau"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </main>

  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ item, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(item + " added to cart!");
    }

    function sendMessage(event) {
      event.preventDefault();
      alert("Message Sent! Thank you.");
      window.location.href = "#";
    }

    function checkUserLogin() {
      const user = localStorage.getItem("loggedInUser");
      if (user) {
        document.getElementById("user-info").innerHTML = `Signed in as <strong>${user}</strong> <button id="logout-btn" onclick="logout()">Log Out</button>`;
      }
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      location.reload();
    }

    window.onload = checkUserLogin;
  </script>
</body>
</html>
