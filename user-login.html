<!-- user-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login - Jack's Birthday Supplies</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .login-box {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .link { display: block; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>User Sign In</h2>
    <input type="text" id="user-username" placeholder="Username" />
    <input type="password" id="user-password" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <a class="link" href="user-register.html">Don't have an account? Register</a>
    <a class="link" href="index.html">â¬… Back to Home</a>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById('user-username').value;
      const password = document.getElementById('user-password').value;

      const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
      const user = storedUsers.find(u => u.username === username && u.password === password);

      if (user) {
        alert("Login successful!");
        localStorage.setItem('loggedInUser', username);
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</body>
</html>
