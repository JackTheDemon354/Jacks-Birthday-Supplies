<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn {
      background: red;
    }

    .product-preview {
      margin-top: 20px;
    }

    .log-entry {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    .remove-btn {
      background: darkred;
      color: white;
      margin-left: 10px;
      padding: 5px 10px;
    }

    .edit-btn {
      background: orange;
      color: white;
      margin-left: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="section">
    <h2>Edit Products</h2>
    <label>Product:</label>
    <select id="product-select">
      <option value="honey">Honey</option>
      <option value="balloons">Helium Balloons</option>
      <option value="lemonade">Lemonade</option>
    </select>

    <label>New Price:</label>
    <input type="text" id="new-price" placeholder="$0.00" />

    <label>Mark as Coming Soon?</label>
    <select id="coming-soon">
      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>

    <button onclick="saveProduct()">Save Changes</button>

    <div class="product-preview" id="product-preview"></div>
  </div>

  <div class="section">
    <h2>Recent Payments</h2>
    <div id="payment-log">Loading...</div>
  </div>

  <div class="section">
    <h2>Add New Staff</h2>
    <label>Username:</label>
    <input type="text" id="new-staff-username" placeholder="Username" />
    <label>Password:</label>
    <input type="password" id="new-staff-password" placeholder="Password" />
    <button onclick="addStaff()">Add Staff</button>
    <div id="add-staff-result"></div>
  </div>

  <div class="section">
    <h2>Current Staff</h2>
    <div id="staff-list">Loading...</div>
  </div>

  <script>
    function logout() {
      alert("Logged out.");
      window.location.href = "login.html";
    }

    function saveProduct() {
      const product = document.getElementById("product-select").value;
      const price = document.getElementById("new-price").value;
      const comingSoon = document.getElementById("coming-soon").value;

      const changes = {
        price: price,
        comingSoon: comingSoon === "yes"
      };

      const data = JSON.parse(localStorage.getItem("adminProducts")) || {};
      data[product] = changes;
      localStorage.setItem("adminProducts", JSON.stringify(data));

      document.getElementById("product-preview").innerHTML =
        `Saved ${product}: $${price}, Coming Soon = ${comingSoon === "yes" ? "Yes" : "No"}`;
    }

    function loadPayments() {
      const log = JSON.parse(localStorage.getItem("fakePayments")) || [];
      const container = document.getElementById("payment-log");
      container.innerHTML = "";

      if (log.length === 0) {
        container.innerHTML = "No payments yet.";
        return;
      }

      log.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.innerHTML = `ðŸ§¾ ${p.name} paid $${p.total} for ${p.items.join(", ")}
        <button class="remove-btn" onclick="deletePayment(${index})">Delete</button>`;
        container.appendChild(div);
      });
    }

    function deletePayment(index) {
      let log = JSON.parse(localStorage.getItem("fakePayments")) || [];
      log.splice(index, 1);
      localStorage.setItem("fakePayments", JSON.stringify(log));
      loadPayments();
    }

    function addStaff() {
      const username = document.getElementById("new-staff-username").value.trim();
      const password = document.getElementById("new-staff-password").value.trim();
      const resultBox = document.getElementById("add-staff-result");

      if (!username || !password) {
        resultBox.innerHTML = "Enter both username and password.";
        return;
      }

      let staff = JSON.parse(localStorage.getItem("staffUsers")) || {};
      if (staff[username]) {
        resultBox.innerHTML = "User already exists.";
        return;
      }

      staff[username] = password;
      localStorage.setItem("staffUsers", JSON.stringify(staff));
      resultBox.innerHTML = `Added staff: ${username}`;
      document.getElementById("new-staff-username").value = "";
      document.getElementById("new-staff-password").value = "";
      loadStaffList();
    }

    function loadStaffList() {
      const staff = JSON.parse(localStorage.getItem("staffUsers")) || {};
      const list = document.getElementById("staff-list");
      list.innerHTML = "";

      const keys = Object.keys(staff);
      if (keys.length === 0) {
        list.innerHTML = "No staff users found.";
        return;
      }

      keys.forEach(user => {
        const div = document.createElement("div");
        div.innerHTML = `${user}
          <button class="remove-btn" onclick="removeStaff('${user}')">Remove</button>`;
        list.appendChild(div);
      });
    }

    function removeStaff(username) {
      let staff = JSON.parse(localStorage.getItem("staffUsers")) || {};
      delete staff[username];
      localStorage.setItem("staffUsers", JSON.stringify(staff));
      loadStaffList();
    }

    function ensureDefaultStaff() {
      let staff = JSON.parse(localStorage.getItem("staffUsers"));
      if (!staff) {
        staff = {
          "SallyVanWijk": "Welcome1",
          "WilliamVanWijk": "2035",
          "CaroleUpton": "Welcome1"
        };
        localStorage.setItem("staffUsers", JSON.stringify(staff));
      } else {
        // Ensure Chris is NOT in staff
        if (staff["ChrisVanWijk"]) {
          delete staff["ChrisVanWijk"];
          localStorage.setItem("staffUsers", JSON.stringify(staff));
        }
      }
    }

    window.onload = function () {
      ensureDefaultStaff();
      loadPayments();
      loadStaffList();
    };
  </script>
</body>
</html>
