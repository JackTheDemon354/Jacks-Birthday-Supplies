<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 20px;
    }

    h1 {
      color: #4CAF50;
    }

    .section {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      padding: 8px;
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .logout-btn {
      background: red;
    }

    .remove-btn {
      background: darkred;
      color: white;
      margin-left: 10px;
      padding: 5px 10px;
    }

    .log-entry {
      background: #eee;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="section">
    <h2>Live Product Editor</h2>
    <div id="product-list">Loading products...</div>
  </div>

  <div class="section">
    <h2>Add New Product</h2>
    <input type="text" id="new-name" placeholder="Product name">
    <input type="text" id="new-price" placeholder="Price">
    <select id="new-soon">
      <option value="no">Not Coming Soon</option>
      <option value="yes">Coming Soon</option>
    </select>
    <button onclick="addProduct()">Add Product</button>
    <div id="add-result"></div>
  </div>

  <div class="section">
    <h2>Delete User Accounts</h2>
    <div id="user-list">Loading users...</div>
  </div>

  <div class="section">
    <h2>Recent Payments</h2>
    <div id="payment-log">Loading payments...</div>
  </div>

  <script>
    function logout() {
      alert("Logged out.");
      window.location.href = "login.html";
    }

    function getProducts() {
      return JSON.parse(localStorage.getItem("siteProducts")) || [
        { name: "Honey", price: "8.50", soon: false },
        { name: "Helium Balloons", price: "3.00", soon: false },
        { name: "Lemonade", price: "3.50", soon: true }
      ];
    }

    function saveProducts(products) {
      localStorage.setItem("siteProducts", JSON.stringify(products));
      loadProducts();
    }

    function loadProducts() {
      const products = getProducts();
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      products.forEach((p, i) => {
        const div = document.createElement("div");
        div.innerHTML = `
          <strong>${p.name}</strong> â€” $${p.price}
          ${p.soon ? "<em>(Coming Soon)</em>" : ""}
          <button class="remove-btn" onclick="deleteProduct(${i})">Delete</button>
          <button onclick="editProduct(${i})">Edit</button>
        `;
        list.appendChild(div);
      });
    }

    function deleteProduct(index) {
      const products = getProducts();
      products.splice(index, 1);
      saveProducts(products);
    }

    function editProduct(index) {
      const products = getProducts();
      const item = products[index];

      const name = prompt("New name:", item.name);
      const price = prompt("New price:", item.price);
      const soon = confirm("Mark as Coming Soon?");

      if (name && price) {
        products[index] = { name, price, soon };
        saveProducts(products);
      }
    }

    function addProduct() {
      const name = document.getElementById("new-name").value.trim();
      const price = document.getElementById("new-price").value.trim();
      const soon = document.getElementById("new-soon").value === "yes";

      if (!name || !price) {
        document.getElementById("add-result").innerText = "Please enter name and price.";
        return;
      }

      const products = getProducts();
      products.push({ name, price, soon });
      saveProducts(products); // This will auto reload

      document.getElementById("add-result").innerText = `Added ${name}`;
      document.getElementById("new-name").value = "";
      document.getElementById("new-price").value = "";
    }

    function loadUsers() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const container = document.getElementById("user-list");
      container.innerHTML = "";

      if (users.length === 0) {
        container.innerText = "No users found.";
        return;
      }

      users.forEach((u, i) => {
        const div = document.createElement("div");
        div.innerHTML = `${u.username}
          <button class="remove-btn" onclick="deleteUser(${i})">Remove</button>`;
        container.appendChild(div);
      });
    }

    function deleteUser(index) {
      let users = JSON.parse(localStorage.getItem("users")) || [];
      users.splice(index, 1);
      localStorage.setItem("users", JSON.stringify(users));
      loadUsers();
    }

    function loadPayments() {
      const log = JSON.parse(localStorage.getItem("fakePayments")) || [];
      const container = document.getElementById("payment-log");
      container.innerHTML = "";

      if (log.length === 0) {
        container.innerHTML = "No payments found.";
        return;
      }

      log.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "log-entry";
        div.innerHTML = `ðŸ§¾ ${p.name} paid $${p.total} for ${p.items.join(", ")}
        <button class="remove-btn" onclick="deletePayment(${index})">Delete</button>`;
        container.appendChild(div);
      });
    }

    function deletePayment(index) {
      let log = JSON.parse(localStorage.getItem("fakePayments")) || [];
      log.splice(index, 1);
      localStorage.setItem("fakePayments", JSON.stringify(log));
      loadPayments();
    }

    window.onload = function () {
      loadProducts();
      loadUsers();
      loadPayments();
    };
  </script>
</body>
</html>
