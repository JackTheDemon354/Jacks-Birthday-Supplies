<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Login</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .login-box {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    input { width: 100%; padding: 10px; margin: 10px 0; }

    button {
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
    }

    .link {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>

    <a class="link" href="index.html">â¬… Back to Home</a>
    <a class="link" href="admin.html">ðŸ‘‘ Admin Login</a>
  </div>

  <script>
    const staffUsers = {
      "SallyVanWijk": "Welcome1",
      "WilliamVanWijk": "2035",
      "ChrisVanWijk": "Welcome1",
      "CaroleUpton": "Welcome1"
    };

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "Jackar00") {
        alert("Admin login success!");
        window.location.href = "admin.html";
      } else if (staffUsers[username] && staffUsers[username] === password) {
        alert("Staff login success!");
        localStorage.setItem("staffUser", username);
        window.location.href = "staff.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
</body>
</html>
